<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legal Advisor</title>
    <link rel="stylesheet" href="AI.css">
    <script src="AI.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Legal Advisor</h1>
            <p>Your personal legal assistant, available 24/7.</p>
        </header>
        
        <main>
            <div class="chat-interface">
                <!-- Previous Chats Section -->
                <div class="previous-chats-section">
                    <button class="toggle-chats-btn" onclick="toggleChats()">
                        &#9776; <!-- Hamburger icon -->
                    </button>
                    <div id="previousChats" class="previous-chats">
                        <p><strong>Previous Chats:</strong></p>
                        <ul>
                            <li>What are my rights if a product is defective?</li>
                            <li>Can I return an online purchase after 30 days?</li>
                        </ul>
                    </div>
                </div>

                <!-- Chat Container -->
                <div id="chatContainer" class="chat-container">
                    <div class="chat bot">
                        <p>Hi! How can I assist you with your legal questions today?</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Section -->
            <div class="input-section">
                <textarea id="userInput" placeholder="Type your question here..."></textarea>
                <button class="btn-primary" onclick="addChat()">Send</button>   
            </div>
        </main>
    </div>
</body>
</html>
