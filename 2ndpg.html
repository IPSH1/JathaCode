<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftEase AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 1500px;
            width: 100%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: linear-gradient(to bottom, #ffc691ad,#ff789796);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 1rem;
            background-color: #e75f88;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 1rem;
        }

        .message.user {
            align-self: flex-end;
            background-color: #4a90e2;
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
        }

        .chat-input textarea {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }

        .chat-input button {
            margin-left: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #e75f88;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">GiftEase AI Chat</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';
                setTimeout(() => {
                    addMessage('Thank you for your message! How can I assist you?', 'bot');
                }, 1000);
            }
        });

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = text;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
