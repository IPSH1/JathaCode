<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftEase AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 1500px;
            width: 100%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: linear-gradient(to bottom, #ffc691ad,#ff789796);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 1rem;
            background-color: #e75f88;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #webchat {
            width: 100%;
            height: 100%;
        }

        #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
        }

        #webchat .bpFab {
            display: none;
        }
    </style>

    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">GiftEase AI Chat</div>
        <div class="chat-content">
            <div id="webchat"></div>
        </div>
    </div>

    <script>
        window.botpress.on("webchat:ready", () => {
            window.botpress.open();
            window.botpress.sendEvent({ type: "configure", payload: { "theme": "#ff7897" } });
        });
        window.botpress.init({
            "botId": "f83dc76a-1108-4860-8edc-23972252d0d6",
            "configuration": {
                "website": {},
                "email": {},
                "phone": {},
                "termsOfService": {},
                "privacyPolicy": {},
                "theme": "#ff7897"
            },
            "clientId": "79fb5908-32d0-438d-b9be-cb307c072bf1",
            "selector": "#webchat"
        });
    </script>
</body>
</html>
