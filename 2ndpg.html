<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftEase AI Chat</title>
    <link rel="shortcut icon" href="ChatGPT Image Mar 29, 2025, 04_42_23 PM.png" type="image/x-icon">
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 1500px;
            width: 100%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: linear-gradient(to bottom, #ffc691ad,#ff789796);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            font-family: copperplate;
            font-weight: bold;
            word-spacing: 5px;
            font-size: 20px;
           display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px 10px 0 0;
            padding: 20px;
            background-color: #e75f88;
            color: white;
            text-align: center;
            font-size: 3rem;
            height: 40px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            
        }
        .chat-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 10px 10px;    
        }

        #webchat {
            width: 100%;
            height: 100%;
        }

        #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
        }

        #webchat .bpFab {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">GiftEase AI Chat</div>
        <div class="chat-content">
            <div id="webchat"></div>
        </div>
    </div>

        window.botpress.on("webchat:ready", () => {
            window.botpress.open();

</body>
</html>
